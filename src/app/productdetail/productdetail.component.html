<div class="container">
    <h2>All Product Details</h2>   
    <p><a [routerLink]="['/addproduct']">Add New One?</a></p>        
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>stock</th>
          <th>Img path</th>
          <th>description</th>
          <th>delete</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let item of obj;i as index">
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td>{{item.category}}</td>
          <td>{{item.stock}}</td>
          <td>{{item.img1}}</td>
          <td>{{item.description}}</td>          
          <td><a [routerLink]="['/delete']" [queryParams]="{'id':item._id}"><i class="fa fa-trash-o" aria-hidden="true" (click)="delete(item._id)"></i></a></td>
          <td><a [routerLink]="['/editproduct']" [queryParams]="{ 'id': item._id ,'name':item.name, 'price':item.price,'category':item.category,'stock':item.stock,'img1':item.img1,'description':item.description}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
        </tr>
        
      </tbody>
    </table>
  </div>

              </div>

      <section class="checkout_area section_gap">
            <div class="container">
              <div class="returning_customer">
                <div class="check_title">
                </div>
              <br>
              <form
              class="row contact_form"
              (submit)="edit($event)"
            >
            <div class="col-md-6 form-group p_star">
              Id:<input
                type="text"
                class="form-control"
                id="id"
                value="{{id}}"
                name="name"
                readonly
                
              />
            </div>
            <div class="col-md-6 form-group p_star">
            Name  <input
                type="text"
                class="form-control"
                id="name"
                value="{{name}}"
                name="lname"
                placeholder="Last Name"
              />
      
            </div>
            <div class="col-md-6 form-group p_star">
                    Price:<input
                      type="text"
                      class="form-control"
                      id="price"
                      value="{{price}}"
                      name="name"
                    />
                  </div>
                  <div class="col-md-6 form-group p_star">
                  category  <input
                      type="text"
                      class="form-control"
                      id="category"
                      value="{{category}}"
                      name="category"
                    />
            
                  </div>
                  <div class="col-md-6 form-group p_star">
                        Stock:<input
                          type="text"
                          class="form-control"
                          id="stock"
                          value="{{stock}}"
                          name="stock"
                        />
                      </div>
                      <div class="col-md-6 form-group p_star">
                      Image Path <input
                          type="text"
                          class="form-control"
                          id="img"
                          value="{{img}}"
                          name="img"
                        />
                
                      </div>
            <div class="col-md-12 form-group p_star">
              Description<input
                type="text"
                class="form-control"
                id="description"
                name="description"
                value="{{description}}"
              />
            </div>
              
            <button type="submit" value="submit" class="btn submit_btn">
              Update Details
            </button>
